<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../assets/img/boxes.svg" rel="icon">
    <link href="../assets/vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="../assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <title>Login</title>
</head>

<body class="row h-100 w-100 bg-dark">

    <div class="sidebar col-3 bg-black text-gray shadow-lg-2 h-90">

        <div class="mx-5 my-5 logo row text-white">
            <i class="bi bi-boxes col-4 text-end my-auto display-3"></i>
            <h2 class="col-8 ps-4">
                <div class="pb-1 opacity-75">Escola</div>
                <div>Tópicos</div>
                <div>Especiais</div>
            </h2>            
        </div>

        <ul class="px-5 py-5 menu list-unstyled text-gray text-1">
            <li class="py-3">
                <a href="home.html" class="text-muted text-decoration-none">
                    <i class="pe-2 bx bx-user"></i>
                    <span>Home</span>
                </a>
            </li>
            <li class="py-3">
                <a href="login-aluno.html" class="text-muted text-decoration-none">
                    <i class="pe-2 bx bx-user  text-white text-2"></i>
                    <span class="border-bottom pb-1 text-white text-2">Login do Aluno</span>
                </a>
            </li>
            <li class="py-3">
                <a href="login-professor.html" class="text-muted text-decoration-none">
                    <i class="pe-2 bx bx-user"></i>
                    <span>Login do Professor</span>
                </a>
            </li>
            <li class="py-3">
                <a href="login-secretaria.html" class="text-muted text-decoration-none">
                    <i class="pe-2 bx bx-user"></i>
                    <span>Login da Secretaria</span>
                </a>
            </li>
        </ul>

    </div>

    <div class="content col-8 mx-auto text-light">
        
        <h1 class="fw-bold h2 p-5 border-bottom border-black border-3 text-right text-white opacity-50">
            <i class="pe-2 bx bx-user display-6 fw-bold"></i>
            <span class="">Login do Aluno</span>
        </h1>

        <div class="form position-relative top-10 col-5 alert alert-dark container h-50 shadow-lg-2">
            <form>
                <div class="form-group my-2">
                    <label for="email">Email</label>
                    <input type="email" class="form-control my-1" id="email" placeholder="Email">
                </div>
                <div class="form-group my-2">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control my-1" id="senha" placeholder="Senha">
                </div>
                <a href="#matricule-se" class="text-center">
                    <div class="text-center pt-3">
                        Não possui login? Matricule-se aqui!
                    </div>
                </a>
                <button type="submit" class="container btn btn-dark my-4">Entrar</button>
            </form>
        </div>

    </div>

    <footer class="bg-dark h-10 shadow-lg-2 opacity-75">

    </footer>

</body>

</html>
